<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <fieldset style="background-color: rgb(166, 189, 189);">
            <legend style="background-color: rgb(235, 22, 22);"><b>Personal information</b></legend>
        <div>
            <label for="name"><b>Name</b></label>
            <input type="text" id="name" style="background-color: aqua;">
        </div>
        <br>
        <div>
            <label for="dob"><b>DOB</b></label>
            <input type="date" id="dob" style="background-color: aqua;">
        </div>
        <br>
        <div>
            <label for="contact"><b>Contact</b></label>
            <input type="number" id="contact" style="background-color: aqua;">
        </div>
        <br>
        <div>
            <label for="email"><b>Email</b></label>
            <input type="email" id="email" style="background-color: aqua;">
        </div>
        <br>
        <div>
        <label for="gender"><b>gender</b></label><br>
        male<input type="radio" name="gender" id="gender" style="background-color: aqua;">
        female<input type="radio" name="gender" id=" " style="background-color: aqua;">
        others<input type="radio" name="gender" id="" style="background-color: aqua;">
    </div>
</fieldset >
<br>
<fieldset style="background-color: rgb(166, 189, 189);">
    <legend style="background-color: rgb(235, 22, 22);"><b>Educational information</b></legend>
    <div>
        <label for="skills"><b>Skills</b></label><br>
       HTML<input type="checkbox" id="skills" style="background-color: aqua;">
       CSS<input type="checkbox" id="skills" style="background-color: aqua;">
       JAVASCRIPT<input type="checkbox" id="skills" style="background-color: aqua;">

    </div>
    <br>
    <div>
        <label for="heighstdegree"><b>heighstdegree</b></label>
        <select type=""  id="" style="background-color: aqua;">
            <option value="">select degree</option>
            <option value="">B.tech</option>
            <option value="">B.E</option>
            <option value="">Bsc</option>
            <option value="">Msc</option>
        </select>
    </div><br>
    <div>
        <label for="yearofpassing"><b>yearofpassing</b></label>
        <input type="number" id="yearofpassing" style="background-color: aqua;">
    </div>
</fieldset>
<fieldset style="background-color: rgb(166, 189, 189);">
    <legend style="background-color: rgb(235, 22, 22);"><b>Adress</b></legend>
    <div>
        <label for="city"><b>City</b></label>
        <input type="text" id="city"  style="background-color: aqua;">
    </div>
    <br>
    <div>
        <label for="state"><b>State</b></label>
        <input list="state" style="background-color: aqua;">
        <datalist id="state">
            <option value="karnatak"></option>
            <option value="Rajastan"></option>
            <option value="kerala"></option>
            <option value="tamilnadu"></option>
            
        </datalist>
    </div>
        <br>
        <div>
            <label for="completeaddress"><b>completeaddress</b></label><br>
            <textarea name="" id=""> </textarea>      
        </div>
</fieldset>
<fieldset style="background-color: rgb(166, 189, 189);">
    <legend style="background-color: rgb(235, 22, 22);"><b>Others details</b></legend>
    <div>
        <label for="cv"><b>cv</b></label>
        <input type="file" style="background-color: aqua;">
    </div>
    <br>
    <div>
        <label for="tshirt"><b>tshirt</b></label>
        <input type="color" style="background-color: aqua;">
    </div>
    <br>
    <div>
        <label for="car"><b>Car</b></label>
        <select name=" " id=" ">
            <optgroup label="Mahindra">
                <option value="">Thar</option>
                <option value="">xuv 700</option>
                <option value="">Scrapio</option>
            </optgroup>
            <optgroup label="Toyata">
                <option value=" ">fortuner</option>
                <option value=" ">supra</option>
            </optgroup>
        </select>
    </div>
    </form>
</body>
</html>
